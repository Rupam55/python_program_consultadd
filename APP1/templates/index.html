<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
<body >
    <div style="text-align: center;">
        <h1 style="text-align: center">Consultadd project To-Do list</h1>
        <table border-collapse: collapse style="margin: auto;">
            <tr>
                <th>Task ID</th>
                <th>Task</th>
                <th>Delete</th>
            </tr>
            {% for task in tasks %}
                <tr>
                    <td>
                        {{task.task_id}}
                    </td>
                    <td>{{ task.data }}</td>
                    <td>
                        <a href="/delete/{{task.task_id}}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <div class="form">
            <form action="/" method="POST">
                <input type="text" name="content" id="content">
                <input type="submit" value="Add Task">
            </form>
        </div>
    </div>
</body>
</html>
